<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   <!----LINKS---->
    <link rel="icon" href="../POKEDÉX/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">


    <title>Pokedéx</title>

</head>
<body>
    
    <main>

        <img src="" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__date">
            <span class="pokemon__number"></span>-
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input
                type="search"
                class="input__search"
                placeholder="Name or Number"
                required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    </main>

<!----JavaScrip---->
    <script src="./js/script.js"></script>
    
</body>
</html>
